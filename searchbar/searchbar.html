<html>
	<head>
		<link href = "searchbar.css" rel = "stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	</head>
	<body>
		<div id = "home">
			<div id = image-div>
				<img id = "home-image"src = "logo-freshworks-300x300.png">
				<p>freshworks</p>
				
			</div>
			<div id = "home-form">
				<form id = "site" action = "https://www.google.com/search" target = "blank">
					<input type = "text" name = "q" id = "text" autocomplete="off" placeholder = "search">
					<input type = "button" value = "x"  id = "clear" onclick ="clear_text()">
					<input type = "submit"  id = "send" value = "Search">
				</form>
			</div>
			<div id = "home-icon">
				<div class ="child" title = "youtube" >
					<a href = "https://www.youtube.com/"  target = "blank" ><img class = "icon-img" src = "youtube.png" ></a>
				</div>
				<div class ="child" title="Facebook">
					<a href="https://en-gb.facebook.com/login/" target="blank" ><img  class = "icon-img" src = "fb-icon.png" ></a>
				</div>
				<div class ="child" title="Twitter">
					<a href="https://twitter.com/login?lang=en" target="blank" 	><img class = "icon-img" src = "Twitter.png" ></a>
				</div>
			</div>
		
		</div>
		<script>
			function clear_text(){
				document.getElementById("text").value = "";
			}
		</script>
	</body>
</html>
